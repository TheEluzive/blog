<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header">
</header>


<div class="container mt-5 mb-3" >
    <h1>Добавление статьи</h1>
 <form action="/blog/add/" method="post">
     <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
     <input type="text" name="anons" placeholder="Введите краткое описание статьи" class="form-control">
     <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea>
     <button type="submit" class="btn btn-success">Добавить статью</button>
 </form>
</div>



<div th:insert="blocks/footer :: footer"/>


</body>
</html>
